name: lint-css
on: [pull_request]

jobs:
  lint-css:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn"
      - name: install modules
        run: yarn install
      - name: lint css
        run: yarn lint:css
